<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="calc" id="parent">
        <!--1 строка-->
          <div class="edit">
              <p id="edit">0</p>
          </div>
          
          <div class="del operation" id="del">←</div>
          <div class="C operation" id="clear">C</div>

          <div class="button operation" >+</div>
<!--2 строка-->
            <div class="button">7</div>
            <div class="button">8</div>
             <div class="button">9</div>
            <div class="button operation">-</div>
<!--3 строка-->   
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button operation">/</div>
<!--4 строка-->
                    <div class="button">1</div>
                      <div class="button">2</div>
                      <div class="button">3</div>
                      <div class="button operation">*</div>
<!--5 строка-->     
                              <div class="button">0</div>
                              <div class="button">.</div>
                              <div class="enter" id="enter">=</div>
       </div>


    <div class="log">
            <p>Журнал</p>
        <div class="logDetails" id="logDetails">
            <p id="textLog"></p>
        </div>
        </div>

</body>

<script src="calc.js"></script>
</html>
